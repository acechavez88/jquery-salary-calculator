<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="client.css"/>
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<header>
    <h1>Salary Calculator</h1>
</header>
<body>
    <main class="mainElement">
    <table class="inputTable">
        <thead><h3 class = "h3AddEmployee">Add Employee</h3></thead>
        <input type="placeholder" placeholder= "First Name" id="InputFirst">
        <input type="placeholder" placeholder= "Last Name" id="InputLast">
        <input type="placeholder" placeholder= "ID Number" id="InputIdNumber">
        <input type="placeholder" placeholder= "job title" id="InputJobTitle">
        <input type="placeholder" placeholder= "annual salary" id="InputAnnualSalary">
    </table>
    <article>
        <button id="Submit">Submit</button>
        <button id="Delete">Delete Employee</button>
    </article>
    <table class="panel">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Employee ID</th>
            <th scope="col">Job Title</th>
            <th scope="col">Annual Salary</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="employeeList">
            <tr>
              <td scope="row">Abram</th>
              <td>Chavez</td>
              <td>010101</td>
              <td>Student</td>
              <td>$10,000</td>
              <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
          <tfoot id="totalSalary">
            <tr>
              <td scope="row"></td>
              <td></td>
              <td></td>
              <td>Monthly Total:</td>
              <td>$20,000</td>
            </tr>
          </tfoot>
      </table>
    </section>
  </main>
  <footer></footer>
</body>

</html>
