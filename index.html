<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="client.css"/>
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<header>
    <h1>Salary Calculator</h1>
</header>
<body>
    <main class="mainElement">
    <table class="inputTable">
        <thead><h3 class = "h3AddEmployee">Add Employee</h3></thead>
        <input type="text" id="inputFirstName" value= "First Name" class="InputFirst">
        <input type="text" id="inputLastName" value= "Last Name" class="InputLast">
        <input type="text" id="inputIDNumber" value= "ID Number" class="InputIdNumber">
        <input type="text" id="inputJobTitle" value= "job title" class="InputJobTitle">
        <input type="text" id="inputAnnualSalary" value= "annual salary" class="InputAnnualSalary">
    </table>
    <article>
        <input type="image" src="https://www.freeiconspng.com/thumbs/submit-button-png/blue-submit-button-png-8.png" value="Calculate" class="mainSubmit">
    </article>
        <table style="width:100%" class= "panel" cellpadding= "30">
            <tbody>
                <td class="tableFirstName">First Name</td>
                <td class="tableLastName">Last Name</td>
                <td class="tableIdNumber">ID Number</td>
                <td class="tableJobTitle">job title</td>
                <td class="tableAnnualSalary">annual salary</td>
            </tbody>
        </table>
    </main>
</body>
</html>
